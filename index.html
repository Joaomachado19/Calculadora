<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Prompt&display=swap");
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="output">
        <div class="numeroAnterior"></div>
        <div class="numeroAtual"></div>
      </div>
      <button id="clear">C</button>
      <button class="operador" id="divisao">/</button>
      <button class="operador" id="vezes">X</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador" id="menos">-</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operador" id="mais">+</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button id="igual">=</button>
      <button class="numero" id="zero">0</button>
      <button id="virgula">.</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
